<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bry Five!!- Play</title>
  <link href="https://fonts.googleapis.com/css?family=Londrina+Solid:300,400,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <!-- NAVIGATION AND SCOREBOARD -->
  <nav>
    <div class="nav_logo"><a href="./index.html"> BRYFIVE!!</a></div>
    <div>
      <div class="score_title">SCORE</div>
      <div class="score_banner">
        <span class="score">0</span>
      </div>
    </div>
    <div>Play About Top Fives</div>
  </nav>

  <!-- GAME AREA -->
  <div class="game">
    <div class="hole hole1">
      <div class="hand"></div>
    </div>
    <div class="bry brycon">
      <div class=""></div>
    </div>
    <div class="hole hole2">
      <div class="hand"></div>
    </div>
    <div class="hole hole3">
      <div class="hand"></div>
    </div>
    <div id="tshirt" class="bry tshirt">
      <div></div>
    </div>
    <div class="hole hole4">
      <div class="hand"></div>
    </div>
  </div>

  <!-- START BUTTON -->
  <div class="start_container">
    <button id="startButton" onClick="startGame()" class="start_button">Play!</button>
  </div>

  <!-- SCRIPTS -->
  <script src="./src/data.js"></script>
  <script src="./src/tshirts.js"></script>
  <script src="./src/main.js"></script>

</body>

</html>
